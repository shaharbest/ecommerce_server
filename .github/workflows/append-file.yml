name: Append "nisim" to file
on:
  workflow_dispatch:

jobs:
  append:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Print SSH private key length
        run: |
          python3 -c "print('Length of SSH_PRIVATE_KEY:', len('${{ secrets.SSH_PRIVATE_KEY }}'))"
          python3 -c "print('Length of NISIM:', len('${{ secrets.NISIM }}'))"

      - name: Append "nisim" to file
        run: ssh deploy-user@shaharbest.com "echo 'nisim' >> test.txt"
